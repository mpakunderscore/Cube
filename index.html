<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>Cube</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/colors.css">

</head>

<body onload="init()">

    <div id="menu" class="noselect">

        <div onclick="tab(this)">Game</div>
        <div onclick="tab(this)">GPIO</div>
        <div onclick="tab(this)">Scenario</div>
        <div onclick="tab(this)">Logs</div>
        <div onclick="tab(this)">Sounds</div>
        <div onclick="tab(this)">Camera</div>
        <div onclick="tab(this)">Help</div>

        <div onclick="location.reload()">0.4.0</div>

        <div id="date" style="margin-left: auto;" onclick="console.log(new Date())"></div>

    </div>

    <div id="settings">

        <div id="game">
            <div class="top">
                <div id="start" class="button shadow" onclick="startGame()">START</div>
                <div id="reset" class="button shadow" onclick="resetGame()">RESET</div>
            </div>

            <div id="progress">
                <div></div>
            </div>

            <div id="time" class="list">
                <div>
                    Time:<span id="current">0:00</span>/<span id="total">30:00</span>
                </div>
                <div>
                    <div id="addTimeField" class="field" contenteditable="true">0:30</div>
                    <div class="button shadow" onclick="addTime()">ADD</div>
                </div>
                <div>
                    <div id="setTimeField" class="field" contenteditable="true">30:00</div>
                    <div class="button shadow" onclick="setTime()">SET</div>
                </div>
            </div>

            <div id="logo" class="button shadow" onclick="log('logo')"></div>

        </div>

        <div id="gpio">
            <table>
            </table>

            <div class="bottom">
                <div class="button shadow" onclick="testScenario()">LOAD</div>
                <!--<div class="button shadow" onclick="saveScenario()">SAVE</div>-->
            </div>
        </div>

        <div id="scenario">

            <div contenteditable="true"></div>

            <div class="bottom">
                <div class="button shadow" onclick="testScenario()">TEST</div>
                <div class="button shadow" onclick="saveScenario()">SAVE</div>
            </div>

        </div>

        <div id="logs"></div>

        <div id="sounds">

            <div class="top">
                Sounds
            </div>

            <div class="bottom">
                <div class="button shadow" onclick="addSound()">ADD</div>
            </div>
        </div>

        <div id="camera">
            <video src="rtsp://iprobocam.marmitek.com/mpeg4"></video>
        </div>

        <div id="help">
            <img src="images/gpio.png" onclick="img(this)">
        </div>
    </div>

</body>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/socket.io-client/dist/socket.io.slim.js"></script>

    <script src="ui/index.js"></script>
    <script src="ui/utils/sort.js"></script>
    <script src="ui/utils/store.js"></script>

    <script src="ui/api.js"></script>
    <!--<script src="js/gpio.js"></script>-->
    <!--<script src="server/game.js"></script>-->

</html>
