<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>Cube</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon"
          type="image/x-icon"
          href="images/137068.png">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/colors.css">

    <link rel="stylesheet" href="css/highlightjs/androidstudio.css">
    <script src="ui/utils/highlight.pack.js"></script>

</head>

<body onload="init()">

    <div id="menu" class="noselect">

        <div onclick="tab(this)">Game</div>
        <div onclick="tab(this)">GPIO</div>
        <div onclick="tab(this)">Logs</div>
        <div onclick="tab(this)">Scenario</div>
        <!--<div onclick="tab(this)">Sounds</div>-->
        <div onclick="tab(this)">Camera</div>
        <div onclick="tab(this)">Help</div>

        <div onclick="">0.5.4</div>

        <div id="date" style="margin-left: auto; color: black;" onclick="console.log(new Date())"></div>

    </div>

    <div id="settings">

        <div id="game">
            <div class="top">
                <div id="start" class="button shadow" onclick="startGame()">START</div>
                <div id="reset" class="button shadow" onclick="resetGame()">RESET</div>
            </div>

            <div id="progress">
                <div></div>
            </div>

            <div id="time" class="list">
                <div>
                    Time:<span id="current">?</span>/<span id="total">?</span>
                </div>
                <div>
                    <div id="addTimeField" class="field" contenteditable="true">0:30</div>
                    <div class="button shadow" onclick="addTime()">ADD</div>
                </div>
                <div>
                    <div id="setTimeField" class="field" contenteditable="true">15:00</div>
                    <div class="button shadow" onclick="setTime()">SET</div>
                </div>
            </div>

            <div id="logo" class="button shadow" onclick="log('logo')"></div>

            <div class="list">
                <div class="button shadow" onclick="button(1)">1</div>
                <div class="button shadow" onclick="button('failed')">failed</div>
            </div>

        </div>

        <div id="gpio">
            <table>
            </table>

            <div class="bottom">
                <div class="button shadow" onclick="testScenario()">LOAD</div>
                <!--<div class="button shadow" onclick="saveScenario()">SAVE</div>-->
            </div>
        </div>

        <div id="logs"></div>

        <div id="scenario">

            <!--<div></div>-->

            <pre><code contenteditable="true" class="javascript"></code></pre>

            <div class="bottom">
                <div class="button shadow" onclick="testScenario()">TEST</div>
                <div class="button shadow" onclick="saveScenario()">SAVE</div>
            </div>

        </div>

        <div id="sounds">

            <div class="top">
                Sounds
            </div>

            <div class="bottom">
                <div class="button shadow" onclick="addSound()">ADD</div>
            </div>
        </div>

        <div id="camera">
            <img id="camera1">

            <!--<OBJECT classid="clsid:9BE31822-FDAD-461B-AD51-BE1D1C159921"-->
                    <!--codebase="http://downloads.videolan.org/pub/videolan/vlc/latest/win32/axvlc.cab"-->

                <!--<param name="Src" value="rtsp://cameraipaddress" />-->
                <!--<param name="ShowDisplay" value="True" />-->
                <!--<param name="AutoLoop" value="False" />-->
                <!--<param name="AutoPlay" value="True" />-->

                       <!--target="rtsp://192.168.0.196/unicast" ></embed>-->
            <!--</OBJECT>-->

            <!--<embed type="application/x-vlc-plugin" pluginspage="http://www.videolan.org" autoplay="yes" loop="no" width="300" height="200" target="rtsp://192.168.0.196/unicast" />-->

        </div>

        <div id="help">
            <img src="images/gpio.png" onclick="img(this)">
        </div>
    </div>

</body>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/socket.io-client/dist/socket.io.slim.js"></script>

    <script src="ui/index.js"></script>
    <script src="ui/utils/sort.js"></script>
    <script src="ui/utils/store.js"></script>
    <script src="ui/utils/stream.js"></script>

    <script src="ui/utils/scenario.js"></script>
